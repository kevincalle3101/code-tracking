# Perfil de Desarrollo
NODE_ENV: dev

# PostgreSQL
db:
  host: localhost
  port: 5432
  username: postgres
  password: "1234"
  database: dev_db

# AWS
aws:
  region: us-east-1
  accessKeyId: "TU_ACCESS_KEY_DEV"
  secretAccessKey: "TU_SECRET_KEY_DEV"

# Redis/ElastiCache
redis:
  host: localhost
  port: 6379
  ttl: 900  # 15 minutes in seconds

# Cognito
cognito:
  userPoolId: "us-east-1_XXXXXXXXX"  # Replace with your User Pool ID
  region: "us-east-1"

# Puerto de la aplicaci√≥n
PORT: 3000